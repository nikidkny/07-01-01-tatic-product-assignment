<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mainNav">
      <h1>
        Fashion
        <span>F</span>
        ever
      </h1>
    </header>
    <main class="product">
      <img src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp" alt="" />
      <section class="productbox">
        <h3>product name</h3>
        <p>Brand | product category</p>
        <form>
          <label>
            Choose a size
            <select name="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <button>Add to basket</button>
        </form>
      </section>
      <section>
        <h2>Product information</h2>
        <dl>
          <dt>Model name</dt>
          <dd>name of the product</dd>
          <dt>Colour</dt>
          <dd>Colour of the product</dd>
          <dt>Inventory number</dt>
          <dd>123456789</dd>
        </dl>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
